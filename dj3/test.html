<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/jquery.js"></script>
    <script>

        var temp = '<div class="article">' +
                '<h1>{{title}}</h1>' +
                '<p>{{summary}}</p>' +
                '</div>';

        function parseString(str, obj) {
            console.log(Object.keys(obj));
            Object.keys(obj).forEach(function (key) {
                str = str.replace(new RegExp(`{{(.*?)}}`,"g"), function (m,key) {
                    return obj[key]
                });
            })
            return str;
        }

        var p = parseString(temp,{title:"标题",pp:"ppp",summary:"摘要"})
        console.log(p);


    </script>
</head>

</html>
